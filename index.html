<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the Tabiya taxonomy - a comprehensive framework for categorizing all forms of work including the Seen and Unseen Economy." />
    <meta name="theme-color" content="#00FF91" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Tabiya Taxonomy Explorer</title>

    <!-- Transformers.js for semantic search -->
    <script type="module">
      import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

      // Use HuggingFace CDN-LFS directly (proper CORS headers)
      env.allowRemoteModels = true;
      env.remoteHost = 'https://huggingface.co';
      env.remotePathTemplate = '{model}/resolve/main/';

      // Enable caching for better performance
      env.useBrowserCache = true;
      env.cacheDir = '.cache';

      window.transformersPipeline = pipeline;
      window.transformersEnv = env;
      console.log('Transformers.js configured for HuggingFace');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
